<div class="container">
  <div class="card">
    <div class="card-header text-center">Show Title Goes Here</div>
    <div class="card-body p-5">
      <div class="row">
        <div class="col-9">
          <div class="row mb-2">
            <div class="col-2">Summary:</div>
            <div class="col-10">Summary goes here</div>
          </div>
          <div class="row mb-2">
            <div class="col-2">Genres:</div>
            <div class="col-10">
              <span
                class="badge rounded-pill bg-secondary movie-genre-badge"
              >Genres go here
              </span>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2">Rating:</div>
            <div class="col-10">0.0</div>
          </div>
          <div class="row mb-2">
            <div class="col-2">Duration:</div>
            <div class="col-10">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <img class="float-end img-responsive" />
        </div>
      </div>
      <div class="py-5">
        <button class="btn btn-secondary">Show Cast</button>
        <div class="py-5">
          <table class="table table-responsive caption-top">
            <caption>
              <i>The main cast based on the number of appearances</i>
            </caption>
            <thead class="table-secondary">
              <tr>
                <th scope="col">Character</th>
                <th scope="col">Name</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Country</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <img [style.width.px]="100" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-outline-secondary">
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
  </div>
</div>
