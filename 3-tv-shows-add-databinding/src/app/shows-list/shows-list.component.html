<section class="text-center container">
  <div class="row py-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">TV Shows</h1>
      <p class="lead text-muted">
        Check out our top TV shows! Find the genres that interest you most and
        browse their rating. Read more about the cast and delve into each shows'
        details.
      </p>
    </div>
  </div>
  <input class="form-control" type="text" placeholder="Filter Shows" (change)="onSearchChanged()"/>
</section>
<div class="container py-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100 show-list-card">
        <img class="card-img-top" [src]="shows[0].img"/>
        <div class="card-body">
          <h5 class="text-center">{{shows[0].name}}</h5>
          <p class="card-text">{{shows[0].summary}}</p>
        </div>
        <div class="card-footer">
          <span
            class="badge rounded-pill bg-secondary"
            >
          </span>
          <span class="float-end"
            ><i class="fa fa-star">{{shows[0].rating}}</i>
          </span>
        </div>
        <a class="stretched-link"></a>
      </div>
    </div>
    <div class="col">
      <div class="card h-100 show-list-card">
        <img class="card-img-top" [src]="shows[1].img"/>
        <div class="card-body">
          <h5 class="text-center">{{shows[1].name}}</h5>
          <p class="card-text">{{shows[1].summary}}</p>
        </div>
        <div class="card-footer">
          <span
            class="badge rounded-pill bg-secondary"
            >
          </span>
          <span class="float-end"
            ><i class="fa fa-star">{{shows[1].rating}}</i>
          </span>
        </div>
        <a class="stretched-link"></a>
      </div>
    </div>
  </div>
</div>
