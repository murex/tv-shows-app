<section class="text-center container">
  <div class="row py-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">TV Shows</h1>
      <p class="lead text-muted">
        Check out our top TV shows! Find the genres that interest you most and
        browse their rating. Read more about the cast and delve into each shows'
        details.
      </p>
    </div>
  </div>
  <input
    class="form-control"
    type="text"
    placeholder="Search for Shows"
    [(ngModel)]="searchString"
    (change)="onSearchChanged()"
  />
</section>
<div class="container py-5">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
      *ngIf="shows.length > 0; else elseBlock"
    >
      <div class="col" *ngFor="let show of shows">
        <tv-show-card *ngIf='show' [show]='show'></tv-show-card>
      </div>
    </div>
    <ng-template #elseBlock
      ><h4 class="text-center text-muted">
        <i>There are no shows matching your input</i>
      </h4></ng-template
    >
</div>
