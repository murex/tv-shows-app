<div class="container">
  <div class="card" *ngIf="show">
    <div class="card-header text-center">
      {{ show.name }}
    </div>
    <div class="card-body p-5">
      <div class="row">
        <div class="col-9">
          <div class="row mb-2">
            <div class="col-2">Summary:</div>
            <div class="col-10" [innerHTML]="show.summary"></div>
          </div>
          <div class="row mb-2">
            <div class="col-2">Genres:</div>
            <div class="col-10">
              <span
                class="badge rounded-pill bg-secondary movie-genre-badge"
                *ngFor="let genre of show.genres"
                >{{ genre }}
              </span>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2">Rating:</div>
            <div class="col-10">{{ show.rating.average || "-" }}</div>
          </div>
          <div class="row mb-2">
            <div class="col-2">Duration:</div>
            <div class="col-10">{{ show.runtime || "-" }}</div>
          </div>
        </div>
        <div class="col-md-3">
          <img class="float-end img-responsive" [src]="show.image?.medium" />
        </div>
      </div>
      <div class="py-5">
        <button class="btn btn-secondary" (click)="toggleShowCastTable()">
          {{ (this.showCastTable ? "Hide " : "Show ") + "Cast" }}
        </button>
        <div
          class="py-5"
          *ngIf="
            showCastTable && castMembers.length > 0;
            else showCastTable && elseBlock
          "
        >
          <tv-show-cast [castMembers]="castMembers"></tv-show-cast>
        </div>
        <ng-template #elseBlock
          ><h4 class="text-center text-muted">
            <i>There are no cast members to display</i>
          </h4></ng-template
        >
      </div>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-outline-secondary" (click)="onBack()">
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
  </div>
</div>
